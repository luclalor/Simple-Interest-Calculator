<!DOCTYPE html>
<html>
    <head>
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class = maindiv>
        <h1>Simple Interest Calculator</h1>

        Amount <input id="principal" required>  <br/>
        <br/>
        Interest Rate <input type="range" min = "1" max = "20" value = "10.25" step = "0.25" id="rate" onchange="updateRate()"><span id = "rate_val">10.25%</span>
        <br/>
        <br/>
        <label for ="Years">No. of Years:</label>
        <select name = "Years" id = "Years">
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
            <option value = "4">4</option>
            <option value = "5">5</option>
            <option value = "6">6</option>
            <option value = "7">7</option>
            <option value = "8">8</option>
            <option value = "9">9</option>
            <option value = "10">10</option>
        </select>  <br/>
        <br/>
        <button onclick="compute()">Compute Interest</button> <br/>
        <br/>
        <span id = "result"></span>
    </div>
    <br/>
    <br/>
    <footer>&copy This Calculator belongs to Luc Lalor</footer>
</html>
